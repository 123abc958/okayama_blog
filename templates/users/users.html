{% extends 'base.html' %}
{% block content %}
<h1 class="text-center my-4">{{user.username}}のページ</h1>
<div class="row justify-content-around">
{% for post in posts %}
<div class="card my-3" style="width: 350px;">
 <img class="card-img-top" src="/images/pathToYourImage.png" alt="Card image cap">
 <div class="card-body">
   <h4 class="card-title">タイトル：{{ post.title }}</h4>
   <p class="card-text">
     内容：{{ post.text }}</p>
    
   <p class="card-text">
     <p>カテゴリー：{{ post.category }}
   </p>
   {% if request.user == post.user %}
 <a href="{% url 'okayama_app:edit' post_id=post.id %}" class="btn btn-primary">編集</a>
 <a href="{% url 'okayama_app:delete' post_id=post.id %}" class="btn btn-danger">削除</a>
 {% endif %}
 </div>
</div>
 
{% endfor %}
</div>
{% endblock %}
