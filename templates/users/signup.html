{% extends 'base.html' %}
{% block content %}
<div class="card">
 <div class="card-body">
   <h4 class="card-title">Sign up</h4>
   <form class="form-signin" method="post">{% csrf_token %}
   <p class="card-text">
   <label for="inputUsername" class="sr-only">アーティスト名</label>
   <input type="text" id="inputUsername" name="username" class="form-control mb-3" placeholder="ユーザー名" required autofocus>
   <label for="id_email" class="sr-only">メールアドレス</label>
   <input type="email" name="email" maxlength="254" class="form-control mb-3" placeholder="メールアドレス" required id="id_email">
   <label for="id_password1" class="sr-only">パスワード</label>
   <input type="password" id="inputPassword" name="password1" class="form-control mb-3" placeholder="パスワード" required>
   <label for="id_password2" class="sr-only">パスワード(確認用)</label>
   <input type="password" id="inputPassword" name="password2" class="form-control mb-3" placeholder="パスワード(確認)" required>
   <button type="submit" class="btn btn-primary">Sign up</button>
       </p>
       </form>
   <p>既にアカウントをお持ちですか?? <a href="{% url 'users:login' %}">Login</a></p>
 </div>
</div>
{% endblock %}
